<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncStride</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Fonts & Libraries -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/styles.css?v=1.0.0">
</head>

<body>
  <div class="container">
    <div class="status widget">
      <button id="pairButton">CONNECT</button>
      <div id="status_text">Click the connect button to connect your device</div>
      <button id="calibrateButton">CALIBRATE</button>
    </div>

    <div class="double widget">
      <div class="label">Accelerometer</div>
      <canvas id="accelerometerChart" class="doublegraph"></canvas>
    </div>

    <div class="double widget">
      <div class="label">Gyroscope</div>
      <canvas id="gyroscopeChart" class="doublegraph"></canvas>
    </div>

    <div class="human-widget widget" id="humanModelContainer">
      <div class="label">Human Arm Motion</div>
      <div id="humanModel"></div>
    </div>
  </div>

  <script type="module" src="js/script.js?v=1.0.3"></script>
</body>

</html>
